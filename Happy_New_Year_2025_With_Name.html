
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      animation: glow 1.5s infinite alternate;
    }

    h2 {
      font-size: 2rem;
      color: #ffdd57;
      margin-top: 10px;
      animation: fadeIn 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffdd57, 0 0 10px #ffdd57, 0 0 20px #ffdd57, 0 0 40px #ffdd57;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffdd57, 0 0 50px #ffdd57;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #fff;
      border-radius: 50%;
      animation: shoot 2s ease-out infinite;
    }

    @keyframes shoot {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      80% {
        transform: scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }

    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ffdd57;
      color: #000;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #fbc531;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy New Year 2025!</h1>
    <h2 id="greeting">Wishing You Joy and Prosperity</h2>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="updateGreeting()">Send</button>
    <div class="fireworks"></div>
  </div>
  <footer>Created by Sachin</footer>

  <script>
    const fireworksContainer = document.querySelector('.fireworks');

    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.left = `${Math.random() * 100}%`;
      firework.style.top = `${Math.random() * 100}%`;
      firework.style.animationDuration = `${1 + Math.random()}s`;
      firework.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;

      fireworksContainer.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 2000);
    }

    function updateGreeting() {
      const name = document.getElementById('nameInput').value;
      const greeting = document.getElementById('greeting');
      if (name) {
        greeting.textContent = `Happy New Year 2025, ${name}!`;
      } else {
        greeting.textContent = "Happy New Year 2025!";
      }
    }

    setInterval(createFirework, 300);
  </script>
</body>
</html>
